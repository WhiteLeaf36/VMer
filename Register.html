<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<!--<link rel="stylesheet"  href="./bootstrap.min.css" >-->
	<link rel="stylesheet" href="css/mdui.css"/>
	<title>Register</title>
</head>
<body class="mdui-container">
		<div>
			<table class="mdui-table .mdui-center">
				<tr>
					<td><text for="username">Username:</text></td>
					<td><input type="text" name="username" id="username" required=></td>
				</tr>
				<tr>
					<td><text for="email">E-Mail:</text></td>
					<td><input type="email" name="email" id="email" required=></td>
				</tr>
				<tr>
					<td><text for="password">Password:</text></td>
					<td><input type="password" name="password" id="password" required=></td>
				</tr>
				<tr>
					<td><text for="repassword">Repeat Password:</text></td>
					<td><input type="password" name="repassword" id="repassword" required=></td>
				</tr>
				<tr>
					<td><text for="avatar">Avatar:</text></td>
					<td><input type="file" name="avatar" id="avatar"></td>
				</tr>
				<tr><td><button>Submit</button></td></tr>
			</table>
			
		</div>
	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="js/bootstrap.min.js"></script>
	<script
  src="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js"
  integrity="sha384-aB8rnkAu/GBsQ1q6dwTySnlrrbhqDwrDnpVHR2Wgm8pWLbwUnzDcIROX3VvCbaK+"
  crossorigin="anonymous"
></script>
</body>
</html>
